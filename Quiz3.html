<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3 - HTML5 & CSS3</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="container">
        <h1>Quiz 3 - HTML5 & CSS3</h1>
        <form id="quiz-form">
            <div class="quiz-question">
                <h3>1. HTML은 하이퍼텍스트 마크업 언어로, 문서를 자체적으로 렌더링하여 화면에 표시할 수 있다.</h3>
                <label><input type="radio" name="q1" value="a"> O</label><br>
                <label><input type="radio" name="q1" value="b"> X</label>
            </div>

            <div class="quiz-question">
                <h3>2. 다음 중 HTML5의 특징이 아닌 것은?</h3>
                <label><input type="radio" name="q2" value="a"> 시맨틱 웹</label><br>
                <label><input type="radio" name="q2" value="b"> 플러그인 중지</label><br>
                <label><input type="radio" name="q2" value="c"> 웹 표준 규격 중심</label><br>
                <label><input type="radio" name="q2" value="d"> 웹 애플리케이션 작성 불가능</label>
            </div>

            <div class="quiz-question">
                <h3>3. 빈칸에 들어갈 순서를 고르시오.</h3>
                <p>CSS 규칙은 스타일을 적용할 HTML 요소를 나타내는 [ ] 와 속성 이름 및 값을 포함하는 [ ] 로 구성된다.</p>
                <label><input type="radio" name="q3" value="a"> 선택자 - 선택부</label><br>
                <label><input type="radio" name="q3" value="b"> 선언 - 선택자</label><br>
                <label><input type="radio" name="q3" value="c"> 선택자 - 선언</label><br>
                <label><input type="radio" name="q3" value="d"> 선언 - 선언부</label>
            </div>

            <div class="quiz-question">
                <h3>4. CSS를 문서에 적용하는 올바른 방법을 모두 고르시오. (복수 선택 가능)</h3>
                <label><input type="checkbox" name="q4" value="a"> HTML 파일의 &lt;head&gt; 태그 내에 &lt;style&gt; 태그 작성</label><br>
                <label><input type="checkbox" name="q4" value="b"> 개별 태그 내에 필요한 디자인 속성을 직접 작성</label><br>
                <label><input type="checkbox" name="q4" value="c"> 별도의 CSS 파일을 작성한 후 src를 통해 불러오기</label>
            </div>

            <button type="submit">제출하기</button>
        </form>
        <p id="result"></p>
        <a href="index.html" class="back-button">메인 페이지로 돌아가기</a>
    </div>

    <script>
        document.getElementById("quiz-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let score = 0;

            // 정답 체크
            if (document.querySelector('input[name="q1"]:checked')?.value === "a") {
                score++;
            }
            if (document.querySelector('input[name="q2"]:checked')?.value === "d") {
                score++;
            }
            if (document.querySelector('input[name="q3"]:checked')?.value === "c") {
                score++;
            }

            // 체크박스 정답 확인
            let correctAnswers = ["a", "c"];
            let checkedValues = Array.from(document.querySelectorAll('input[name="q4"]:checked')).map(input => input.value);
            if (checkedValues.length === correctAnswers.length && checkedValues.every(val => correctAnswers.includes(val))) {
                score++;
            }

            document.getElementById("result").innerText = `당신의 점수: ${score} / 4`;
        });
    </script>
</body>
</html>
